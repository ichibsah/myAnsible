---
# defaults file for provisions
#
default_timezone: Europe/Berlin  # default timezone
default_locale: en_US.UTF-8       # default locale
default_lang: en_US.UTF-8         # default language
prvs_copy_home: yes             # Copy default user's home files in place
prvs_root_passwd: no            # update root passward
addLocalUser: no                # add a local user to specific host
instl_gthb_ky: no               # add id_rsa to only ibrahim to allow local server access to git
#
#ansible_become_pass: '{{ localhost_become_pass }}'
#
users:
  - name: root
    shell: /bin/bash
    groups: 
      - docker
    append: True
    state: present
    key: root.pub
    create_home: True
    local: True
    hosts: all
  - name: ibrahim
    shell: /bin/bash
    groups: 
      - adm
      - sudo
      - docker
    append: True
    state: present
    key: ibrahim.pub
    create_home: True
    local: True
    hosts: all
