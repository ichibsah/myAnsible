---
# defaults file for provisions
#
prvs_copy_home: yes             # Copy default user's home files in place
prvs_root_passwd: no            # update root passward
#
#ansible_become_pass: '{{ localhost_become_pass }}'
#
users:
  - name: root
    shell: /bin/bash
    groups: 
      - docker
    append: True
    state: present
    key: root.pub
    create_home: True
    local: True
    hosts: all
  - name: ibrahim
    shell: /bin/bash
    groups: 
      - adm
      - sudo
      - docker
    append: True
    state: present
    key: ibrahim.pub
    create_home: True
    local: True
    hosts: all