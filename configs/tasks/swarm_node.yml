- name: Add nodes
  community.docker.docker_swarm:
    state: join
    advertise_addr: '{{ hostname_additional_hosts[0].ip_address }}'
    join_token: "{{ joinToken }}"
    remote_addrs: [ '217.160.100.209:2377' ]
