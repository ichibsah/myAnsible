- name: Job 01.7.3 | Copy network folder to target host that matches "ansible_hostname"
  copy:
    src: "files/{{ansible_hostname}}/etc/network"
    dest: "/etc/"
    owner: root
    group: root
    mode: 0644
  when: ansible_hostname != 'virthost01'
  notify: 
    - Restart networking
    - Restart docker
