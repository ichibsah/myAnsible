- name: Job 01.2.1 | Update dhcp configuration. Disable dhcpv6.
  lineinfile:
    dest: /etc/default/isc-dhcp-server
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    state: present
    #validate: 'sshd -t -f %s'
    #validate: 'dhcpd -t -cf %s'
  with_items:
