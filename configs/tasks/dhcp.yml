- name: Job 01.1.2 | Copy dhcp folder to target host that matches ansible_hostname
  copy:
    src: "files/{{ansible_hostname}}/etc/dhcp"
    dest: "/etc/"
    owner: root
    group: root
    mode: 0644
  when: instl_dhcp_srvc
  notify: Restart dhcp
  tags:
    - test
