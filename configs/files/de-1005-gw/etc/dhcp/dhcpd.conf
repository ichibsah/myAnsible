#LAN
subnet 10.0.0.0 netmask 255.252.0.0 {
        interface eno1;
        range 10.1.0.200 10.1.0.249;
        option routers 10.1.0.254;
        option broadcast-address 10.1.0.255;
}
# WLAN
subnet 192.168.77.0 netmask 255.255.255.0 {
	interface eno2;
	range 192.168.77.200 192.168.77.250;
	option routers 192.168.77.254;
	option broadcast-address 192.168.77.255;
	option domain-name-servers 10.1.0.110, 10.0.0.110, 192.168.77.254;
}
