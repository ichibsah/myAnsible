#
# DHCP Server Configuration file. see /usr/share/doc/dhcp-server/dhcpd.conf.example see dhcpd.conf(5) man page
#
# dhcpd.conf
#
# (My Home DHCP Settings)
default-lease-time 3600;
max-lease-time 7200;
log-facility local7;
#
option domain-name-servers 10.1.0.110, 10.0.0.110;
option domain-name "skyline.lan";
option nntp-server 10.1.0.254;
option time-servers 10.1.0.254;
option smtp-server 10.1.0.254;
ddns-updates on;
update-static-leases on;
authoritative;
#
#LAN
# subnet 192.168.14.0 netmask 255.255.255.0 { 
